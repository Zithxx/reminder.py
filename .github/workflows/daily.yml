name: Daily Vitamin Reminder

on:
  schedule:
    # This runs at 23:59 (11:59 PM) UTC every day.
    # Note: GitHub Actions uses UTC time. 
    - cron: '59 23 * * *'
  workflow_dispatch:
    # This allows you to run it manually from the "Actions" tab whenever you want.

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run vitamin script
        env:
          # This maps your GitHub Secrets to environment variables for Python
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: python main.py
