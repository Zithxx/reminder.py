name: Daily Vitamin Reminder

on:
  schedule:
    # 23:59 UTC is exactly 23:59 in Portugal during winter
    - cron: '59 23 * * *'
  workflow_dispatch: 

jobs:
  send-sms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
