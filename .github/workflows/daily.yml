name: Daily Vitamin Reminder

on:
  schedule:
    - cron: '59 23 * * *'
  workflow_dispatch: 

jobs:
  send-sms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          # This line connects your GitHub Secret to your Python script
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: python main.py
